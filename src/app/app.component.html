<form [formGroup]="form">
  <input [class.ng-invalid]="this.form.touched && !this.form.valid" type="text" formControlName="field"
    (enter)="onFieldChange($event)">
  <div *ngIf="this.form.touched && !this.form.valid">
    Value is not valid.
  </div>
  <div>
    <img src="./assets/photo_2020-10-29_21-20-36.jpg" alt="valid">
  </div>
</form>
